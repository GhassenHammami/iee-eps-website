<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE EPS SB - Contact Us</title>
    <link rel="shortcut icon" href="assets/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.min.js"
        integrity="sha512-JCDnPKShC1tVU4pNu5mhCEt6KWmHf0XPojB0OILRMkr89Eq9BHeBP+54oUlsmj8R5oWqmJstG1QoY6HkkKeUAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.min.css"
        integrity="sha512-Xxs33QtURTKyRJi+DQ7EKwWzxpDlLSqjC7VYwbdWW9zdhrewgsHoim8DclqjqMlsMeiqgAi51+zuamxdEP2v1Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="min-h-dvh flex flex-col">
        <iframe src="header.html" class="max-lg:h-dvh w-full left-0 top-0 fixed z-50"></iframe>
        <main class="bg-secondary-color w-full flex-1 mt-16 flex items-center py-16">
            <div class="max-w-6xl [margin-inline:auto] px-8 flex-1 gap-32 flex flex-col">
                <div class="flex items-center gap-8 flex-col">
                    <p class="text-white text-2xl">Contact Us</p>
                    <div class="w-full flex gap-8 max-lg:flex-col">
                        <form action="#" class="space-y-6 flex-1" id="contact-form">
                            <div>
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Name</label>
                                <input type="text" id="name"
                                    class="block p-3 w-full text-sm rounded-lg border shadow-sm bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
                                    placeholder="Enter your name" required>
                            </div>
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                                <input type="email" id="email"
                                    class="block p-3 w-full text-sm rounded-lg border shadow-sm bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
                                    placeholder="Enter your email" required>
                            </div>

                            <div class="sm:col-span-2">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-300">Message</label>
                                <textarea id="message" rows="6"
                                    class="block p-2.5 w-full text-sm rounded-lg border shadow-sm bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
                                    placeholder="Leave a message..."></textarea>
                            </div>
                            <button type="submit"
                                class="font-medium text-sm text-white px-6 py-3 bg-eps rounded-md w-fit">Send
                                message</button>
                        </form>
                        <div class="max-lg:hidden w-[1px] bg-white"></div>
                        <div class="flex-1 flex flex-col gap-4">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3837.2631561157395!2d10.586998876236137!3d35.82627732199195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd8b3a0237010f%3A0x4418fc1f1a3cb73f!2sPolytechnique%20Sousse!5e1!3m2!1sen!2stn!4v1733706980399!5m2!1sen!2stn"
                                style="border:0;" class="flex-1 max-lg:min-h-64" allowfullscreen loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <div class="flex gap-2"><svg width="32px" height="32px" viewBox="-4 0 32 32" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="#000000">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <title>location</title>
                                        <desc>Created with Sketch Beta.</desc>
                                        <defs> </defs>
                                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"
                                            sketch:type="MSPage">
                                            <g id="Icon-Set-Filled" sketch:type="MSLayerGroup"
                                                transform="translate(-106.000000, -413.000000)" fill="#ffffff">
                                                <path
                                                    d="M118,422 C116.343,422 115,423.343 115,425 C115,426.657 116.343,428 118,428 C119.657,428 121,426.657 121,425 C121,423.343 119.657,422 118,422 L118,422 Z M118,430 C115.239,430 113,427.762 113,425 C113,422.238 115.239,420 118,420 C120.761,420 123,422.238 123,425 C123,427.762 120.761,430 118,430 L118,430 Z M118,413 C111.373,413 106,418.373 106,425 C106,430.018 116.005,445.011 118,445 C119.964,445.011 130,429.95 130,425 C130,418.373 124.627,413 118,413 L118,413 Z"
                                                    id="location" sketch:type="MSShapeGroup"> </path>
                                            </g>
                                        </g>
                                    </g>
                                </svg>
                                <p class="text-white">Ecole Polytechnique de Sousse
                                    Rue du Commandant Bejaoui
                                    4054 Sousse, TUNISIA</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <iframe src="footer.html" class="h-32 w-full self-end"></iframe>
    </div>
    <script src="js/contact.js"></script>
</body>

</html>
